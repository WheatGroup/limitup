<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
		<form method="POST" enctype="multipart/form-data">
		    {{ form.csrf_token }}
		    {{ form.image.label }}
		     {{ form.image }}
		     {% for error in form.image.errors %}
		         <span style="color: red;">{{ error }}</span>
		     {% endfor %}
		     {{ form.submit }}
		</form>
    </div>
</body>
